<nav class="navigation">
  <ul class="navigation__list">
    <li *ngFor="let link of navLinks">
      <a
        [routerLink]="link.path"
        [title]="link.name"
        class="navigation__link center"
        routerLinkActive="active"
      >
        <shared-image
          height="{{ imagesAspectRatio }}"
          icon="{{ link.icon }}"
          width="{{ imagesAspectRatio }}"
        />

        <span class="active__span">{{ link.name }}</span>
      </a>
    </li>
  </ul>
</nav>
